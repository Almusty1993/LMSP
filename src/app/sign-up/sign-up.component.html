<main>
    
    <div class="login-form">
        <div class="form-control">
            <label for="name">Name </label>
            <input 
               
                type="name" 
                name="name" 
                id="name" 
                value="">

            <label for="email">E-Mail</label>
            <input 
               
                type="email" 
                name="email" 
                id="email" 
                value="">

                <label for="password">Password</label>
                <input 
                   
                    type="password" 
                    name="password" 
                    id="password" 
                    value="">

                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                      
                        type="password" 
                        name="confirmPassword" 
                        id="confirmPassword" 
                        value="">
        </div>
      
      
        <button class="btn btn-primary" type="submit" (click)="onSignup">Signup</button>
    </div>
</main>
