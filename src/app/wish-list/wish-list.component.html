      <div class="col-sm-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="height: 100vh; width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

              </a>
            </li>
            <li>

                <i class="bi bi-book-fill"></i>

              </a>
            </li>
            <li>
              <a [routerLink]="['/borrowedBookOverlay']" class="nav-link text-white">
                <i class="bi bi-book-fill"></i>
                Borrowed Books
              </a>
            </li>
            <li>
              <a [routerLink]="['/wishList']" class="nav-link active text-white">
                <i class="bi bi-ui-checks"></i>
                Wishlist
              </a>
            </li>
            <li>
              <a [routerLink]="['/support']" class="nav-link text-white">
                <i class="bi bi-tools"></i>
                Support
              </a>
            </li>
          </ul>
          <hr>
          <li>
            <a [routerLink]="['/login']" class="nav-link text-white">
              <i class="bi bi-door-open-fill"></i>
              Log Out
            </a>
          </li>

        </div>
      </div>

      <div class="col-sm-8">
