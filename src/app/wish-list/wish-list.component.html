<header>

  <div class="container-fluid">
    <div class="row">

      <!-- First Column -->
      <div class="col-sm-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="height: 100vh; width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">LOGO</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a [routerLink]="['/userDashboard']" class="nav-link text-white" aria-current="page">
                <i class="bi bi-house-fill"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a [routerLink]="['/borrowedBookOverlay']" class="nav-link  text-white">
                <i class="bi bi-book-fill"></i>
                Book History
              </a>
            </li>
            <li>
              <a [routerLink]="['/borrowedBookOverlay']" class="nav-link text-white">
                <i class="bi bi-book-fill"></i>
                Borrowed Books
              </a>
            </li>
            <li>
              <a [routerLink]="['/wishList']" class="nav-link active text-white">
                <i class="bi bi-ui-checks"></i>
                Wishlist
              </a>
            </li>
            <li>
              <a [routerLink]="['/search']" class="nav-link text-white">
                <i class="bi bi-tools"></i>
                Search
              </a>
            </li>
          </ul>
          <hr>
          <li>
            <a [routerLink]="['/login']" class="nav-link text-white">
              <i class="bi bi-door-open-fill"></i>
              Log Out
            </a>
          </li>

        </div>
      </div>

      <!-- Second Column -->
      <div class="col-sm-8">
        <div class="row">
          <h3>Your Favourite Selection</h3>
        </div>
        <div class="row" style="background-color: #eeeeee;">
          <div class="col-md-12">
            <p></p>
            {{message}}
            <div class="row">
              <ng-container *ngFor="let book of books | slice:0:10; let i = index">
                <div class="col-md-3 mb-4">
                  <img src="{{ 'data:image/jpg;base64,' + book.image }}" alt="book image" class="img-fluid"
                    style="border-radius: 7px;">
                  <p style="font-weight: 500; font-size: 14px; margin-bottom: 0px;">{{book.title}}</p>
                  <p><ngb-rating [(rate)]="book.star"></ngb-rating></p>
                  <p style="font-weight: 500; font-size: 14px; margin-bottom: 0px;">{{book.author}}</p>
                  <span>{{ book.category }}</span>
                  <span><a (click)="onDelete(book.book_id)"><i class="bi bi-trash3-fill"></i></a></span>
                </div>
                <!-- Add a new row after every fourth book -->
                <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
