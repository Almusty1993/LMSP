<header>

          </a>

          <ul class="nav nav-pills flex-column mb-auto">

              </a>
            </li>
            <li>

              </a>
            </li>
            <li>
              <a [routerLink]="['/borrowedBookOverlay']" class="nav-link text-white">
                <i class="bi bi-book-fill"></i>
                Borrowed Books
              </a>
            </li>
            <li>
              <a [routerLink]="['/wishList']" class="nav-link text-white">
                <i class="bi bi-ui-checks"></i>
                Wishlist
              </a>
            </li>
            <li>
              <a [routerLink]="['/support']" class="nav-link text-white">
                <i class="bi bi-tools"></i>
                Support
              </a>
            </li>
          </ul>
          <hr>
          <li>
            <a [routerLink]="['/login']" class="nav-link text-white">
              <i class="bi bi-door-open-fill"></i>
              Log Out
            </a>
          </li>

        </div>
      </div>

      <thead>

           <th scope="col">Year Publish</th>
           <th scope="col">Borrowing Date</th>

      <tbody>
  
   <tr *ngFor="let book of books">
         
         
  
          <td>{{book.title}}</td>
          <td>{{book.category}}</td>
          <td>{{book.author}}</td>
          <td>{{book.yearpublish}}</td>
          <td>{{book.borrowingdate}}</td>
          
          <td><img src="{{'data:image/jpg;base64,' + book.image}}" height="40" alt=""></td>
        
       
        </tr>
  
       
      </tbody>
    </table>
