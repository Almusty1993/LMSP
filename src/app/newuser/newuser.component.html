<p style="text-align: center;">Please fill in the form field to add a new user</p>
<div class="form-container">

  <div class="mb-3">
    <label for="fullname" class="form-label" style="width: 500px;">Full name</label>
    <input [(ngModel)]="fullname" name="name" type="text" class="form-control" placeholder="fullname" id="fullname">
  </div>
  
  <div class="mb-3">
    <label for="position" class="form-label">Psition</label>
    <select [(ngModel)]="position" name="position" class="form-select" aria-label="Default select category">
      <option value="0">Choose</option>
      <option value="1">user</option>
      <option value="2">admin</option>
   
    </select>
  </div>
  
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input [(ngModel)]="address" name="address" type="text" class="form-control" placeholder="address" id="address">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input [(ngModel)]="phone" name="phone" type="number" class="form-control" placeholder="phone" id="phone">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="email" id="email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="password" name="password" type="number" class="form-control" placeholder="password" id="password">
  </div>

  <div class="mb-3">
    <label for="confirmpassword" class="form-label">Confirm Password</label>
    <input [(ngModel)]="confirmpassword" name="confirmpassword" type="number" class="form-control" placeholder="confirmpassword" id="confirmpassword">
  </div>


  

  <div class="mb-3">
    <label for="dateofbirth" class="form-label">Date of Birth</label>
    <input [(ngModel)]="dateofbirth" type="date" class="form-control" placeholder="" id="dateofbirth" >
  </div>


  <div class="mb-3">
    <label for="membership" class="form-label">Membership</label>
    <select [(ngModel)]="membership" name="membership" class="form-select" aria-label="Default select category">
      <option value="0">Choose</option>
      <option value="1">free</option>
      <option value="2">expert</option>
      <option value="3">enterprise</option>
   
    </select>
  </div>



  <button (click)="onAdd()" class="btn btn-outline-primary" type="submit">Add Now!</button>
</div>
